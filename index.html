<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gamecanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button id="left" class="control-button">⬅️</button>
        <button id="up" class="control-button">⬆️</button>
        <button id="down" class="control-button">⬇️</button>
        <button id="right" class="control-button">➡️</button>
    </div>
    
    <!------------canva tag ksi drawing ya graphicis ko display krny k liye use hota hai drawing ya graphics ko render(means apply) krwana hai tw us mai canva----->


    <script src="script.js"></script>
</body>
</html>
